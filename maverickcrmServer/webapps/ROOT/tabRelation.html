<div id="divRelationSelection" class="cssDivRow">
</div>
<div id="divParentTaskList" class="cssDivRow"></div>
<div id="divChildTaskList" class="cssDivRow"></div>
<select id="cmbTabRelationProject"></select>
<input type="text" class="cssMenu" size="15" title="Title" placeholder="task title" id="txtTabRelatoinSearchTitle" onkeypress="submitOnEnter(event, ()=>{searchRelationTask()})">
<img src="images/menu_search.png" id="searchTask" onmousedown="toggleAsBotton(this)" onmouseup="searchRelationTask();toggleAsBotton(this)">
<div id="divRelationAction" style="float:left;">
	<select id="cmbTaskRelationType"> </select>
	<img src="images/relation_add_parent.png" title="Add as parent" id="imgAddParent" onmousedown="toggleAsBotton(this)" onmouseup="prepareSaveRelation(1); toggleAsBotton(this)">
	<img src="images/relation_add_child.png" title="Add as child" id="imgAddChild" onmousedown="toggleAsBotton(this)" onmouseup="prepareSaveRelation(0); toggleAsBotton(this)">
	<img src="images/relation_delete_child.png" title="Remove relation" id="imgRemoveRelation" onmousedown="toggleAsBotton(this)" onmouseup="removeTaskRelation(); toggleAsBotton(this)">
</div>
<br>
<select id="cmbRelationTaskList" size="3" style="font-family: arial, sans-serif; font-size:1em;"></select>
<br>
<input type="hidden" id="taskRelationTypeId" value="0">
<input type="hidden" id="taskRelationId" value="0">
<input type="hidden" id="taskRelationSelectedTaskId" value="0">
<div id="divRelationTypeList" style="align:right; display:none; font-size:small; absolute; background-image: url('images/textBackground_no_num.jpg'); border-right:2px solid black; border-bottom:2px solid black">
	<img src="images/process.png" title="Change to Process" style="margin-left:0.5em;" onmousedown="toggleAsBotton(this)" onmouseup="saveRelationType(2); toggleAsBotton(this)">
	<img src="images/derived.png" title="Change to Derived" style="margin-left:0.5em;" onmousedown="toggleAsBotton(this)" onmouseup="saveRelationType(1); toggleAsBotton(this)">
	<img src="images/dependency.png" title="Change to Dependency" style="margin-left:0.5em;" onmousedown="toggleAsBotton(this)" onmouseup="saveRelationType(3); toggleAsBotton(this)">
</div>
