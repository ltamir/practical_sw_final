<div id="divAttachmentList" class="cssDivRow"></div>
<form enctype="multipart/form-data" method="post" name="fileinfo">
	<textarea id="txtAttachmentNotes" rows="2" cols="67" class="cssDivRow"></textarea>
	<br>
	<select id="cmbAttachmentType"> </select>
	<select id="cmbAttachmenContact"></select>
	<input type="file" id="attachmentFile" style="width: 20vw;">
	<input type="hidden" value="0" id="attachmentId">
	<input type="hidden" value="0" id="attachmentTaskLogId">
	<img src="images/save.png" title="save attachment" id="imgSaveAttachment" style="float:right; margin-left:0.3em;" onmousedown="toggleAsBotton(this)" onmouseup="saveAttachment();toggleAsBotton(this)">
	<img src="images/newitem.png" title="new attachment" id="imgNewAttachment" style="float:right;" onmousedown="toggleAsBotton(this)" onmouseup="newAttachment(); toggleAsBotton(this)">
</form>
