<div id="divParentTaskList" class="cssDivRow"></div>
<div id="divSelectedTaskLog" class="cssDivRow"></div>
<textarea title="Log Description" id="txtTaskLogDescription" rows="2" cols="70"></textarea>
<img src="images/tasklog_analysis.png" title="Set log as analysis" id="imgAnalysisTaskLog" style="margin-left:0.3em;" onmousedown="toggleAsBotton(this)" onmouseup="setWorkTaskLog(1); toggleAsBotton(this)">
<img src="images/tasklog_solution.png" title="Set log as solution" id="imgSolutionTaskLog" style="margin-left:0.3em;" onmousedown="toggleAsBotton(this)" onmouseup="setWorkTaskLog(2); toggleAsBotton(this)">
<img src="images/save.png" title="Save log" id="imgSaveTaskLog" style="margin-left:0.3em;" onmousedown="toggleAsBotton(this)" onmouseup="saveWorkTaskLog(); toggleAsBotton(this)">
